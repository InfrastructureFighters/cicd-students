<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Styling for the header */
        header {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Styling for the main content */
        main {
            text-align: center; /* Centers all text within the main section */
            margin: 20px;
        }

        /* Styling for the footer */
        footer {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Ensures the main body takes up the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Wrapper to ensure footer stays at the bottom */
        .content-wrapper {
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
            padding-bottom: 50px; /* Accounts for the footer height */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <main>
            <h2>Hello, World!</h2>
            <p>This is a simple HTML page served via Nginx.</p>
        </main>
        <footer>
            <p>Contact us at: contact@example.com</p>
        </footer>
    </div>
</body>
</html>
